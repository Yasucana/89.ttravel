<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Travel Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="narrative">Welcome, Time Traveler...</div>
        <div id="game-area"></div>
        <div id="timeline">
            <div class="timeline-node" data-moment="0">Moment 1</div>
            <div class="timeline-node" data-moment="1">Moment 2</div>
            <!-- Add more nodes dynamically -->
        </div>
        <button id="reset">Reset Timeline</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
